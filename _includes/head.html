<title>{{site.heading}}</title>

<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="Digital Garden" property="og:site_name" />
<meta content="A Jekyll theme for Obsidian users to build digital garden"
      property="og:description">
<meta content="{{ site.url }}/about/" property="article:author">

{%- if page.title -%}
<meta content="{{ page.title }}" property="og:title">
<meta content="article" property="og:type">
<meta content="{{ site.url }}{{ page.url }}" property="og:url">
{%- else -%}
<meta content="website" property="og:type">
<meta content="{{ site.url }}{{ page.url }}" property="og:url">
{%- endif -%}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="canonical" href="{{site.url}}/{{page.url}}" />
<link rel="apple-touch-icon" href="{{site.url}}/assets/img/profile.png">
<link rel="icon" href="{{site.url}}/assets/img/favicon.png" type="image/png" sizes="16x16" />

<link href="{{site.url}}/assets/css/style.css" rel="stylesheet" media="all" class="default" />
<link href="{{site.url}}/assets/css/main.css" rel="stylesheet" media="all" class="default" />
<link href="{{site.url}}/assets/css/Util.css" rel="stylesheet" media="all" class="default" />
<link href="{{site.url}}/assets/css/vendor/Katex.css" rel="stylesheet" media="all" class="default" />
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet">

<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
 
<!--[if IE]>
    <link href="/assets/css/ie-target.css" rel="stylesheet" type="text/css"/>
<![endif]-->
<!--<link href="/assets/css/prism.css" rel="stylesheet" />-->
